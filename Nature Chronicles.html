<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyaulhaque | Blog</title>
    <link rel="stylesheet" href="styles/blog.css">
    <link rel="stylesheet" href="menu/menu.css"> <!-- New Header Styles -->
</head>
<body>

   <!-- Simple Header Panel -->
<header class="header">
    <a href="index.html" class="logo-link">
        <img src="page-image-elements/logo.png" alt="Logo" class="logo">
    </a>
    <nav class="nav-container">
        <button class="nav-btn" onclick="window.location.href='aboutme.html'">About Me</button>
        <button class="nav-btn" onclick="window.location.href='blog.html'">Blog</button>
        <button class="nav-btn" onclick="window.location.href='contact.html'">Contact</button>
    </nav>
</header>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>My Journals</h1>
            <p>Experiences, wildlife encounters, and travel reflections.</p>
        </div>
    </header>

    <!-- Blog List Section -->
    <section class="blog-preview">
        <h2>All Journals</h2>
        <div class="blog-list" id="blogList"></div>
    </section>

    <footer>
        <p>Â© 2025 Siyaulhaque | Capturing Nature, One Story at a Time</p>
    </footer>

    <!-- JavaScript for Dynamic Blog List -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blogs = [
                { title: "Memorable Encounter with a Dolphin", url: "blog/blog1.html", date: "2025-01-20" },
                { title: "Exploring the Intertidal Zone", url: "blog/blog2.html", date: "2025-02-01" },
                { title: "Birdwatching in Ooty", url: "blog/blog3.html", date: "2025-02-05" }
            ];

            // Sort blogs by latest date
            blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

            const blogListContainer = document.getElementById("blogList");
            blogs.forEach(blog => {
                const link = document.createElement("a");
                link.href = blog.url;
                link.classList.add("blog-item");
                link.textContent = blog.title;
                blogListContainer.appendChild(link);
            });
        });
    </script>
</body>
</html>
