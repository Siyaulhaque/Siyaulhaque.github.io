<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="menu/menu.css">
</head>
<body>
    
    <!-- Simple Header Panel -->
<header class="header">
    <a href="index.html" class="logo-link">
        <img src="page-image-elements/logo.png" alt="Logo" class="logo">
    </a>
    <nav class="nav-container">
        <button class="nav-btn" onclick="window.location.href='aboutme.html'">About Me</button>
        <button class="nav-btn" onclick="window.location.href='blog.html'">Blog</button>
        <button class="nav-btn" onclick="window.location.href='contact.html'">Contact</button>
    </nav>
</header>
    
    <div class="main-content">
        <div class="contact-container">
            <h1>Contact</h1>
            <p>I'd love to hear from you! Fill out the form below and i'll get back to you as soon as possible.</p>
            
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        
        <div class="social-section">
            <h2>Connect with Me</h2>
            <div class="social-links">
                <a href="https://commons.wikimedia.org/wiki/User:yourprofile" target="_blank">Wikimedia Commons</a>
                <a href="https://www.inaturalist.org/people/yourprofile" target="_blank">iNaturalist</a>
                <a href="https://ebird.org/profile/yourprofile" target="_blank">eBird</a>
                <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
                <a href="https://instagram.com/zia.voo" target="_blank">Instagram</a>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Echoes of the frog
    </footer>
</body>
</html>
