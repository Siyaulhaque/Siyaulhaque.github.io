<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyaulhaque | Contact</title>
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/contact.css"> 
</head>
<body>

    <!-- Sidebar Toggle Button -->
    <div id="sidebar-icon">&#9776;</div>
    
    <!-- Sidebar Navigation -->
    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Page Hero Section -->
    <div class="contact-hero">
        <h1>Get in Touch</h1>
    </div>

    <!-- Contact Section -->
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Feel free to reach out via social media or email.</p>
        
        <div class="social-links">
            <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
            <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
            <a href="mailto:youremail@example.com">Email</a>
        </div>
        
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Send a Message</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Siyaulhaque | Let's Connect and Explore Together</p>
    </footer>

    <script>
        document.getElementById("sidebar-icon").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("active");
            this.classList.toggle("small");
        });
    </script>
</body>
</html>
