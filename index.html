<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="article-card.css">
</head>
<body>

    <!-- Sidebar Toggle Button -->
    <div id="sidebar-icon">&#9776;</div>

    <!-- Sidebar -->
    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to My Site</h1>
            <p>Exploring nature and sharing experiences.</p>
            <a href="aboutme.html" class="btn">Learn More</a>
        </div>
    </section>
    
    <!-- Dynamic Article Cards -->
    <div class="record_wrap" id="articleCards"></div>

    <footer>
        <p>Â© 2025 Siyaulhaque</p>
    </footer>

    <!-- JavaScript for Dynamic Article Cards -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blogs = [
                { title: "Memorable Encounter with a Dolphin", url: "blog/blog1.html", image: "page-image-elements/banner.png", date: "2025-01-20" },
                { title: "Exploring the Intertidal Zone", url: "blog/blog2.html", image: "page-image-elements/banner.png", date: "2025-02-01" },
                { title: "Birdwatching in Ooty", url: "blog/blog3.html", image: "page-image-elements/banner.png", date: "2025-02-05" }
            ];

            // Sort blogs by latest date
            blogs.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Select the latest 3 blogs
            const latestBlogs = blogs.slice(0, 3);

            const articleCardsContainer = document.getElementById("articleCards");
            latestBlogs.forEach(blog => {
                const articleCard = document.createElement("a");
                articleCard.href = blog.url;
                articleCard.classList.add("record");

                articleCard.innerHTML = `
                    <div class="record-arrow">
                        <img src="page-image-elements/arrow.png" alt="Arrow">
                    </div>
                    <div class="record-display" style="background-image: url('${blog.image}');">
                    </div>
                    <div class="record-desc">
                        <h1>${blog.title}</h1>
                        <p>Read more about this article.</p>
                    </div>
                `;

                articleCardsContainer.appendChild(articleCard);
            });
        });

        // Sidebar Toggle
        document.getElementById("sidebar-icon").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("active");
        });
    </script>

</body>
</html>
